display_information:
  name: Small Llama
features:
  bot_user:
    display_name: Small Llama
    always_online: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - im:write
      - channels:history
      - im:history
      - groups:history
settings:
  event_subscriptions:
    request_url: {YOUR_AWS_API_GATEWAY_URL}
    bot_events:
      - app_mention
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
